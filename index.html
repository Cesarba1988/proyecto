<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <link rel="stylesheet" href="index.css">
    
  
</head>
<body>
        <div class="container">
        <div class="calculadora">
            <div class="display">
                <div class="superior" data-valor-superior></div>
               <div class="inferior" data-valor-inferior></div>
            </div> 
            <table>
            <tr>
                <div>
                    <br><td><button data-borrar-todo>AC</button></td>
                    <td><button data-borrar>C</button></td>
                    <td><button historial>Hist</button></td>
                </div>
            </tr>
            
        <tr>
        <td><button data-numero >7</button></td>
        <td><button data-numero>8</button></td>
        <td><button data-numero>9</button></td>
        <td><button data-operador>/</button></td>
         </tr>

         <tr>
         <td><button data-numero>4</button></td>
         <td><button data-numero>5</button></td>
         <td><button data-numero>6</button></td>
         <td><button data-operador>*</button></td>
         </tr>
         <tr>
         <td><button data-numero>1</button></td>
         <td><button data-numero>2</button></td>
         <td><button data-numero>3</button></td>
         <td><button data-operador>-</button></td>
         </tr>
         <tr>
         <td><button data-numero>0</button></td>
         <td><button data-numero>.</button></td>
         <td><button data-igual>=</button></td>
         <td><button data-operador>+</button></td>
        </tr>
        </div>
    </div>
</table>

<script src="index.js"></script>
</body>
</html>
